<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salarioBruto=parseFloat(prompt("Salário: "))
        let prevSocial=(salarioBruto/100)*10;
        let salario = salarioBruto-prevSocial;
        let imposto= (salario/100)*5;
        let salarioLiqu= salario-imposto;
        document.write("O salário líquido é " + salarioLiqu);
    </script>
</body>
</html>

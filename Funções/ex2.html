<body>
    <script>
        function minhaFuncao(a, b) {
            console.log(a * b); 
            document.write("O número multiplicado é "+ a*b + "<br>")             
    }function pessoa(nome,idade){

        document.write("Nome: " + nome + "<br>"+"Idade " + idade )
    }

    var a =parseFloat(prompt("Digite um número"))
    var b =parseFloat(prompt("Digite um número"))

    var nome=prompt("Digite o nome: ")
    var idade=prompt("Digite a idade: ")
   
// INVOCANDO FUNÇÕES DIFERENTES NUM MESMO JAVASCRIPT
    minhaFuncao(a,b)
    pessoa(nome,idade)

        </script>
    
</body>

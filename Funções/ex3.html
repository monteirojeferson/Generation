    <script>
        //  Mude o código acima para retornar o menor entre 3 números passados como parâmetros;

        // Mude a chamada de função pra aceitar 3 números;

        function menorValor(a, b,c) {

            if (a < b && a<c)  {
                return a;
            }
            if (b < a && b<c)  {
                return b;
            }
            else{
                return c;

        }
    }
        a=parseInt(prompt("Digite o numero"))
        b=parseInt(prompt("Digite o numero"))
        c=parseInt(prompt("Digite o numero"))

        var menor = menorValor(a,b,c);

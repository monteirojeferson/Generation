        <div class="input-container">
            <i class="fas fa-pen-square icon"></i>
        <label for="subject"></label>
        <textarea id="obs" name="subject" placeholder="Observação" cols="100" rows="10"></textarea>

        <input type="submit" value="Enviar" class="btn" id="botao" >

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo-formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div id="caixa">
        <div class="alert alert-primary" role="alert">
            <h1>Formulário</h1>
        </div>
        <br><br>
        <div>
            <section id="caixa-formulario">

                <form>
                    <!-- </div> -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" maxlength="20" size="50" placeholder="Digite seu nome" required>
                    <br><br>
                    <label for="">Idade:</label>
                    <input type="number" id="idade" min="18" max="29">
                    <br><br>
                    <label for="">Nascimento:</label>
                    <input type="date" id="nascimento">
                    <br><br>
                    <label for="">Observação:</label>
                    <textarea rows="4" cols="20" id="observacao"></textarea>
                    <br><br>
                    <select id="estados">
                        <option value="disabled selected">Selecione o estado...</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RS">Rio Grande do sul</option>
                    </select>
                    <br><br>
                    <label for="">Senha</label>
                    <input type="password" id="senha">
                    <br><br>
                    <input type="radio" name="sexo" id="f" value="Feminino">
                    <label for="">Feminino</label>
                    <input type="radio" name="sexo" id="m" value="Masculino">
                    <label for="">Masculino</label>
                    <br><br>
                    <input type="checkbox" id="almoco">
                    <label for="">Almoço</label>
                    <input type="checkbox" id="valetransporte">
                    <label for="">Vale transporte</label>
                    <br><br>
                    <button> <input type="submit" value="Enviar" onclick="mostrar(event)"></button>
                    <button> <input type="reset" value="Limpar campos"></button>

                </form>


            </section>
            <script src="assets/js/formulario.js"></script>
            <!-- BOOTSTRAP -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        </div>
        <div id="conteudo">

        </div>
    
</body>

</html>
